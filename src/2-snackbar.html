<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form class="form snackbar">
          <label class="number">
            Delay (ms)
            <input type="number" name="delay" required />
          </label>

          <fieldset>
            <legend>State</legend>
            <label class="radio">
              <input
                class="radioBtn"
                type="radio"
                name="state"
                value="fulfilled"
                required
              />
              Fulfilled
            </label>
            <label class="radio">
              <input
                class="radioBtn"
                type="radio"
                name="state"
                value="rejected"
                required
              />
              Rejected
            </label>
          </fieldset>

          <button class="btn-snackbar" type="submit">
            Create notification
          </button>
        </form>
      </div>
      <a class="nav-link {=$highlight-act}" href="./index.html">Back</a>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
